<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Challenge 4</h1>
    <label for="">input</label>
    <textarea rows="10" id="inputTxt"></textarea>
    <div>
      <button id="btn">convert</button>
    </div>
    <div>
      <label for="output">output</label>
      <textarea rows="10" id="outputTxt"></textarea>
    </div>
  </body>
  <script>
    let btn = document.getElementById('btn');
    let out = '';
    let handleClick = () => {
      let input = document.getElementById('inputTxt').value;
      const lines = input.split('\n');
      for (let [index, line] of lines.entries()) {
        line = line.toLowerCase().trim();
        const words = line.split('_');
        const camelCase =
          words[0] +
          words
            .slice(1)
            .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
            .join('');

        const checkMarks = 'âœ…'.repeat(index + 1) + camelCase;
        out += checkMarks;
      }
      document.getElementById('outputTxt').value = out;
    };
    btn.addEventListener('click', handleClick);
  </script>
</html>
