  <script>
    let calcAverageHumanAge = (dog_ages) => {
      let convert = dog_ages.map((a) => {
        if (a > 2) return 16 + 4 * a;
        return 2 * a;
      });

      let total = convert.filter((a) => a >= 18).reduce((x, total) => x + total);
      let count = convert.filter((a) => a >= 18).length;
      return (total / count).toFixed(2);
    };
    console.log('Avg adult dogs:', calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]));
    console.log('Avg adult dogs:', calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]));
  
    
  </script>
